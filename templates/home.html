{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
<p>Welcome to MOOD</p>
<a href="{% url 'signup' %}">Sign up</a>
<a href="{% url 'login' %}">Login</a>
<br />
<a href="{% url 'questions' %}">Use app without login</a>
{% endif %}
{% endblock %}
